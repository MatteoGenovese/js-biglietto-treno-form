<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row p-2 d-flex justify-content-between ">
            <div class="col-4">
                <h1>Calcolatore biglietto</h1>
                <input type="text" id="insert-name" class="m-1 form-control" placeholder="Inserisci il tuo nome" aria-label="your name">
                <input type="text" id="km-num-input" class="m-1 form-control" placeholder="Inserisci il numero di chilometri" aria-label="Km number">
                <select class="form-select m-1" id="ticket-type" aria-label="Default select example">
                    <option value="0">Tipologia biglietto</option>
                    <option value="1">Under 18</option>
                    <option value="2">Biglietto intero</option>
                    <option value="3">Over 65</option>
                </select>
                <button id="submit-button" class="btn btn-outline-secondary m-1">Submit</button>
            </div>
        </div>
        <div class="row p-2 d-flex justify-content-center ">
            <div class="col-8">
                <div id="your-ticket" class="border border-primary visually-hidden">
                    <div id="your-name">Name:</div>
                    <div id="show-price">Price:</div>
                    <div id="km-counted">km-counted:</div>
                    <div id="ticket-type-2">ticket-type:</div>
                </div>

                <div id="show-message" class="visually-hidden"></div>
            </div>
        </div>
    </div>
    </div>

    
    <script src="./js/script.js"></script>
    
</body>
</html>
